# We can't remove volumes in a compose override, for the test configuration using the final containers
# we don't want the volumes so this is the default override file to add the volumes in the dev case
# any override will need to include these volumes to use them.
# see:  https://github.com/docker/compose/issues/3729
---
services:
  guacamole-preparation:
    image: guacamole/guacamole
    # This requires you to setup the sql file for guacamole, but since it is the second DB we add the `\connect` to it.
    entrypoint: 
      - "bash"
      - "-c"
      - "echo '\\connect guacamole_db;' > /tmp/init/02-initdb.sql && /opt/guacamole/bin/initdb.sh --postgresql >> /tmp/init/02-initdb.sql"
    user: "0"  # This sets the user to root (user ID 0), as I could not figure out way around exporting initdb.sql to a names volume
    volumes:
      - "guac_init:/tmp/init"
    restart: on-failure
  guacamole:
    image: guacamole/guacamole
    ports:
      - "8081:8080"
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 8822
      POSTGRESQL_DATABASE: guacamole_db
      POSTGRESQL_HOSTNAME: db
      POSTGRESQL_USERNAME: nautobot
      POSTGRESQL_PASSWORD: changeme
      # LOGBACK_LEVEL: debug
    # env_file:
    #   - "development.env"
    #   - "creds.env"
    depends_on:
    - guacd
  guacd:
    image: "guacamole/guacd"
    volumes:
    - drive:/drive:rw
    - record:/record:rw
    ports:
      - "8822:4822"
    env_file:
      - "development.env"
      - "creds.env"
    depends_on:
    - db
  nautobot:
    command: "nautobot-server runserver 0.0.0.0:8080"
    ports:
      - "8080:8080"
    volumes:
      - ${DOCKER_HOST:-/var/run/docker.sock}:/var/run/docker.sock
      - "./nautobot_config.py:/opt/nautobot/nautobot_config.py"
      - "../:/source"
    healthcheck:
      interval: "30s"
      timeout: "10s"
      start_period: "60s"
      retries: 3
      test: ["CMD", "true"]  # Due to layering, disable: true won't work. Instead, change the test
    env_file:
      - "development.env"
      - "creds.env"
  docs:
    entrypoint: "mkdocs serve -v -a 0.0.0.0:8080"
    ports:
      - "8001:8080"
    volumes:
      - "../:/source"
    image: "containerlab/nautobot:${NAUTOBOT_VER}-py${PYTHON_VER}"
    healthcheck:
      disable: true
    tty: true
  worker:
    entrypoint:
      - "sh"
      - "-c"  # this is to evaluate the $NAUTOBOT_LOG_LEVEL from the env
      - "watchmedo auto-restart --directory './' --pattern '*.py' --recursive -- nautobot-server celery worker -l $$NAUTOBOT_LOG_LEVEL --events"  ## $$ because of docker-compose
    volumes:
      - ${DOCKER_HOST:-/var/run/docker.sock}:/var/run/docker.sock
      - "./nautobot_config.py:/opt/nautobot/nautobot_config.py"
      - "../:/source"
    healthcheck:
      test: ["CMD", "true"]  # Due to layering, disable: true won't work. Instead, change the test
  beat:
    entrypoint:
      - "sh"
      - "-c"  # this is to evaluate the $NAUTOBOT_LOG_LEVEL from the env
      - |
        python /opt/nautobot/check_migrations.py && \
        "watchmedo auto-restart --directory './' --pattern '*.py' --recursive -- nautobot-server celery beat -l WARNING"  ## $$ because of docker-compose
    volumes:
      - "./check_migrations.py:/opt/nautobot/check_migrations.py"
      - "./nautobot_config.py:/opt/nautobot/nautobot_config.py"
      - "../:/source"

volumes:
  record: {}
  drive: {}
  guac_init: {}

# To expose postgres or redis to the host uncomment the following
# postgres:
#   ports:
#     - "5432:5432"
# redis:
#   ports:
#     - "6379:6379"
